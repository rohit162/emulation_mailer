<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailer</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CSS -->
    <script
      src="https://kit.fontawesome.com/5ec12502e0.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Emulation Mailer</a>

    </div>
  </nav>

  <!-- main start -->
<br>
  <br>
  <br>
    <main class="login-page" id="content">
      <section class="login_sec sec_padding_lg">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-3"></div>
            <div class="col-lg-4 col-md-6">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true" >
                LogIn
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false" >
                SignUp
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="login"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
            <!-- login form -->
              <form name="login" action="LoginServlet" method="post">
                <h3 class="">Login Here</h3>
                <div class="form-floating mb-3">
                  <input
                    type="email" class="form-control" id="floatingLoginEmail" placeholder="name@example.com" name="email" required />
                  <label for="floatingLoginEmail">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingLoginPassword" placeholder="Password" name="password" required />
                  <label for="floatingLoginPassword">Password</label>
                </div>
                <div class="form-group mt-3 d-flex">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="button" class="btn btn-danger ms-auto">Forgot Password</button>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" >
              <form name="signup" action="RegisterServlet"  method="post" class="row g-3">
              <h3>Sign Up Here</h3>
                <div class="col-md-12">
                <label for="signUpLName" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="signUpLName" name="name" required>
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" required>
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" required>
              </div>
              <div class="col-12">
                <label for="inputDOB" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control input-date" id="inputDOB" name="dob" required>
              </div>
              <div class="col-12">
                <label for="inputAdd" class="form-label">Address 2</label>
                <textarea class="form-control" id="inputAdd" rows="3" placeholder="Apartment, studio, or floor" name="addressLine" required></textarea>
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">Country</label>
                <select id="inputState" class="form-select" name="country" required>
                  <option selected disabled>Country...</option>
                  <option value="ind">India</option>
                  <option value="us">United States of America</option>
                  <option value="uk">United Kingdom</option>
                  <option value="rus">Russia</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputState" name="state" required>
              </div>
              <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" name="city" required>
            </div>
              <!-- <div class="col-md-6">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" name="" required>
              </div> -->
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="agreeTc">
                  <label class="form-check-label" for="agreeTc">
                    Agree our <a class="btn p-0" href="#"><ins>T&C</ins></a>
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success">Sign in</button>
              </div>
            </form>

            
            </div>
          </div>
          </div>
          <div class="col-lg-4 col-md-3"></div>
          </div>
      </section>
    </main>

    <!-- main end -->

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
